<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-Commerce Website</title>
</head>
<body>
    <header>
        <div class="logo">My E-Store</div>
        <input type="text" placeholder="Search for products..." class="search-bar">
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section class="product-category">
            <h2>Featured Products</h2>
            <div class="product-grid">
                <div class="product-card">
                    <img src="product1.jpg" alt="Product 1" width="'150" height="150">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="product2.jpg" alt="Product 2" width="150" height="150">
                    <h3>Product 2</h3>
                    <p>$29.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="product3.jpg" alt="Product 1" width="'150" height="150">
                    <h3>Product 3</h3>
                    <p>$39.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- Add more products as needed -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My E-Store. All Rights Reserved.</p>
    </footer>
    <script src="script1.js"></script>
</body>
</html>
